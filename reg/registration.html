<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="page-container">
            <div class="logo">
                <img src="image/logo.png" alt="Логотип" class="logo-image">
            </div>
            
            <div class="auth-container">
                <nav class="auth-nav">
                    <a href="registration.html" class="active">Регистрация</a>
                    <a href="login.html">Авторизация</a>
                </nav>

                <form class="form-container" action="/submit" method="POST">
                    <h2 class="form-title">Регистрация</h2>
                    
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Ваше имя"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="my@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Придумайте пароль</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Ваш пароль"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                    
                    <p class="form-note">* поле, обязательное для заполнения</p>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelectorAll('.code-inputs input').forEach((input, index, inputs) => {
        input.addEventListener('input', function(e) {
            if(this.value.length === 1) {
                if(index < inputs.length - 1) {
                    inputs[index + 1].focus();
                } else {
                    this.blur();
                }
            }
        });
        
        input.addEventListener('keydown', function(e) {
            if(e.key === 'Backspace' && this.value === '' && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
    </script>
</html>
