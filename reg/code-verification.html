<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение кода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="page-container">
            <div class="logo">
                <img src="image/logo.png" alt="Логотип" class="logo-image">
            </div>
            <div class="auth-container code-verification">

                <form class="form-container" action="#" method="POST">
                    <div class="form-header">
                        <h2 class="form-title">Проверка безопасности</h2>
                        <p class="form-subtitle">Введите 6-значный код, отправленный на ваш email</p>
                    </div>
                    
                    <div class="code-inputs">
                        <input type="text" inputmode="numeric" maxlength="1" pattern="\d" required autofocus>
                        <input type="text" inputmode="numeric" maxlength="1" pattern="\d" required>
                        <input type="text" inputmode="numeric" maxlength="1" pattern="\d" required>
                        <input type="text" inputmode="numeric" maxlength="1" pattern="\d" required>
                        <input type="text" inputmode="numeric" maxlength="1" pattern="\d" required>
                        <input type="text" inputmode="numeric" maxlength="1" pattern="\d" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        Подтвердить
                    </button>
                    
                    <div class="form-footer">
                        <p class="timer">Отправить код повторно через <span id="countdown">59</span> сек.</p>
                        <a href="#" class="resend-code">Не получили код?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Таймер обратного отсчета
        let timeLeft = 59;
        const timerElement = document.getElementById('countdown');
        
        const timerId = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if(timeLeft <= 0) {
                clearInterval(timerId);
                document.querySelector('.timer').style.display = 'none';
                document.querySelector('.resend-code').style.display = 'block';
            }
        }, 1000);

        // Автопереход между инпутами
        document.querySelectorAll('.code-inputs input').forEach((input, index, inputs) => {
            input.addEventListener('input', function(e) {
                if(this.value.match(/^\d$/)) {
                    if(index < inputs.length - 1) inputs[index + 1].focus();
                    else this.blur();
                } else {
                    this.value = '';
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if(e.key === 'Backspace' && this.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
